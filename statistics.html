<script>
function ChangeDisplay() {
	var IP = document.getElementById("startSearch");
	var workType = document.getElementById("divType");
	var patNum = document.getElementById("divPat");
	var status = document.getElementById("divStatus");
	
	if ( IP.value == "copyright" )
	{
		workType.style.display = "table-row";
		patNum.style.display = "none";
		status.style.display = "none";
	}
	else if ( IP.value == "patent" )
	{
		workType.style.display="none";
		patNum.style.display="table-row";
		status.style.display="none";
	}
	else if ( IP.value == "trademark" )
	{
		workType.style.display="none";
		patNum.style.display="none";
		status.style.display="table-row";
	}
	else
	{
		workType.style.display="none";
		patNum.style.display="none";
		status.style.display="none";
	}
}
</script>
